<!DOCTYPE html>
<html>
<head>
    <title>Zach Rosario - Student, Programmer, Archivist</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('/redalert.ttf') format('truetype');
        }

        body {
            margin: 0;
            background-color: #000000;
        }

        .container {
            width: 100%;
            position: relative;
            margin: 0 auto;
        }

        .background-container {
            position: relative;
            width: 953px;
            height: 1284px;
            margin: 0 auto;
            background-image: url('/site-other-bckg.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .button-container {
            position: absolute;
            top: 14.5%;        
            left: 6.5%;       
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container button {
            font-size: 1.2rem;
            font-family: 'CustomFont', sans-serif;
            border: 0.15rem solid #fff;
            border-radius: 1.5em;
            cursor: pointer;
            background-color: rgb(208, 4, 4);
            color: #fff;
            width: 8rem;
            padding: 0.1rem;
            margin-bottom: 4.5%;
        }

        .button-container button:hover {
            background-color: rgb(119, 0, 0);
        }

        .invisible-home-link-container {
            position: absolute;
            top: 4%;
            left: 9%;
            width: 81%; 
            height: 5%;   
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .invisible-home-link {
            width: 100%;
            height: 100%;
            background-color: transparent;
            cursor: pointer;
        }

        .img {
            position: absolute;
            left: 28%;
            top: 26%;
            width: 58%;
            height: auto;
            border: 6px solid yellow;
            border-radius: 20px;
            transition: transform 0.25s ease, left 0.25s ease, top 0.25s ease;
            transform-origin: center center;
            cursor: zoom-in;
        }

        input[type=checkbox] {
            display: none;
        }

        input[type=checkbox]:checked + label .img {
            cursor: zoom-out;
            transform: scale(1.9);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="background-container">
            <div class="invisible-home-link-container">
                <a id="home-link" class="invisible-home-link"></a>            
            </div>
            <div class="button-container">
                <button id="btn-about-me">About Me</button>
                <button id="btn-projects">Projects</button>
                <button id="btn-resume">Resume</button>
            </div>
            <input type="checkbox" id="zoom-checkbox" />

            <label for="zoom-checkbox">
                <img src="/rosario_resume_v1.7-1.png" class="img" alt="Resume"/>
            </label>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
