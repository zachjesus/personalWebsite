<!DOCTYPE html>
<html>
<head>
    <title>Zach Rosario - Student, Programmer, Archivist</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('./public/redalert.ttf') format('truetype');
        }

        body {
            margin: 0;
            background-color: #000000;
        }

        .container {
            width: 100%;
            max-width: 993px;
            margin: 0 auto 0 auto;
        }

        .background-container {
            width: 100%;
            position: relative;
            background-image: url('./public/site-other-bckg.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 120vh;
            aspect-ratio: 3/4;
        }

        .button-container {
            position: absolute;
            top: 15%;        
            left: 32%; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container button {
            font-size: 1.5rem;
            font-family: 'CustomFont', sans-serif;
            border: 0.18em solid #fff;
            border-radius: 1.5em;
            cursor: pointer;
            background-color: rgb(208, 4, 4);
            color: #fff;
            width: 115px;
            padding: 0.1em;
            margin-bottom: 5%;
            /* transform: translate(-50%, -50%); */
            /* transform: scale(2, 2) translate(-50%, -50%); */
        }

        .button-container button:hover {
            background-color: rgb(119, 0, 0);
        }

        .invisible-home-link {
            position: fixed;
            left: 30%;
            top: 7%;
            width: 40vw;
            height: 7vh;
            background-color: transparent;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="invisible-home-link" aria-label="Go to Home"></a>

    <div class="container">
        <div class="background-container">
            <div class="button-container">
                <button onclick="window.location.href='about-me.html'">About Me</button>
                <button onclick="window.location.href='projects.html'">Projects</button>
                <button onclick="window.location.href='resume.html'">Resume</button>
            </div>
        </div>
    </div>
</body>
</html>
