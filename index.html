<!DOCTYPE html>
<html>
  <head>
    <title>Zach Rosario - Student, Programmer, Archivist</title>
    <style>
      @font-face {
        font-family: 'CustomFont';
        src: url('/redalert.ttf') format('truetype'); /* Adjust the path and format as needed */
      }
      
      body {
        margin: 0;
        height: 100vh;
        max-width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background-color: #000000;
        background-image: url('/ForDumbStupidZach.png'); 
        background-size: cover; 
        background-position: center; 
      }

      .button-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 50px;
        top: 10px;
        left: -450px;
      }

      .button-container button {
        font-size: 25px;
        font-family: 'CustomFont', sans-serif;
        border: 4px solid #fff; 
        border-radius: 20px;
        cursor: pointer;
        background-color: rgba(251, 0, 0, 0.8); 
        color: #fff;
        transition: background-color 0.3s, color 0.3s;
        height: 50px; 
        width: 200px; 
      }

      .button-container button:hover {
        background-color: rgb(119, 0, 0); 
      }

      .button-container button:nth-child(1) {
        margin-top: 6px; 
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button>About Me</button>
      <button>Projects</button>
      <button>Resume</button>
    </div>
  </body>
</html>
