<!DOCTYPE html>
<html>
<head>
    <title>Zach Rosario - Student, Programmer, Archivist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('/redalert.ttf') format('truetype');
        }

        body {
            background-color: #000000;
            overflow: auto;   
        }

        .container {
            width: 100%;           
            padding-top: 7vh;   
            margin: 0 auto;              
        }

        .renderer-container {                    
            position: relative; 
            top: -54%; 
            width: 100%;
            height: auto;
            z-index: -1; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .background-container {
            position: relative;
            width: 1553px;
            height: 866px;
            margin: 0 auto;              
            aspect-ratio: 16 / 9;
            background-image: url('/ForDumbStupidZach.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .button-container {
            position: absolute;
            top: 37%;        
            left: 14.5%;       
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container button {
            font-size: 2.0rem;
            font-family: 'CustomFont', sans-serif;
            border: 0.3rem solid #fff;
            border-radius: 1.5em;
            cursor: pointer;
            background-color: rgb(208, 4, 4);
            color: #fff;
            width: 15rem;
            padding: 0.1rem;
            margin-bottom: 21%;
        }

        .button-container button:hover {
            background-color: rgb(119, 0, 0);
        }

        .github-logo {
          width: 1.8%;  
          height: 3%;
          transition: transform 0.3s;
          position: absolute;
          right: 25.5%;
          bottom: 51.2%;
        }

        .github-logo:hover {
            transform: scale(1.2);
        }

        .linkedin-logo {
            width: 1.8%;
            height: 3%;
            transition: transform 0.3s;
            position: absolute;
            right: 24.5%;
            bottom: 47.3%;
        }

        .linkedin-logo:hover {
            transform: scale(1.2);
        } 
    </style>
</head>
<body>
        <div class="container">
            <div class="background-container">
                <div class="button-container">
                    <button id="btn-about-me">About Me</button>
                    <button id="btn-projects">Projects</button>
                    <button id="btn-resume">Resume</button>
                </div>
                <div>
                <a href="https://github.com/zachjesus" target="_blank" rel="noopener noreferrer">
                    <img src="/github-mark-white.png" alt="GitHub" class="github-logo">
                </a>
                </div>
                <div>
                <a href="https://www.linkedin.com/in/zachary-rosario-623393255/" target="_blank" rel="noopener noreferrer">
                    <img src="/in-white.png" alt="LinkedIn" class="linkedin-logo">
                </a>
                </div>
                <div class="renderer-container"></div>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
</body>
</html>
