<!DOCTYPE html>
<html>
<head>
    <title>Zach Rosario - Student, Programmer, Archivist</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('/redalert.ttf') format('truetype');
        }

        body {
            margin: 0;
            background-color: #000000;
        }

        .container {
            width: 90%;
            max-width: 1920px;
            margin: 0 auto;
        }

        .background-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-image: url('/ForDumbStupidZach.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .button-container {
            position: absolute;
            top: 55%;        
            left: 22%;       
            transform: translate(-22%, -53%); 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container button {
            font-size: 2vw;
            font-family: 'CustomFont', sans-serif;
            border: 0.18em solid #fff;
            border-radius: 1.5em;
            cursor: pointer;
            background-color: rgba(251, 0, 0, 0.8);
            color: #fff;
            width: 220%;
            padding: 0.1em;
            margin-bottom: 28%;
        }

        .button-container button:hover {
            background-color: rgb(119, 0, 0);
        }

        .github-logo {
          width: 1.8%;  
          height: 3%;
          transition: transform 0.3s;
          position: absolute;
          right: 25.5%;
          bottom: 51.5%;
        }

        .github-logo:hover {
            transform: scale(1.2);
        }

        .linkedin-logo {
            width: 1.8%;
            height: 3%;
            transition: transform 0.3s;
            position: absolute;
            right: 24.6%;
            bottom: 47.5%;
        }

        .linkedin-logo:hover {
            transform: scale(1.2);
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="background-container">
            <div class="button-container">
                <button>About Me</button>
                <button>Projects</button>
                <button>Resume</button>
            </div>
            <div>
              <a href="https://github.com/zachjesus" target="_blank" rel="noopener noreferrer">
                <img src="github-mark-white.png" alt="GitHub" class="github-logo">
              </a>
            </div>
            <div>
              <a href="https://www.linkedin.com/in/zachary-rosario-623393255/" target="_blank" rel="noopener noreferrer">
                <img src="in-white.png" alt="LinkedIn" class="linkedin-logo">
              </a>
            </div>
        </div>
    </div>
</body>
</html>
